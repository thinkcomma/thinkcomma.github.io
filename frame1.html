<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>‚ù§Ô∏è</title>

  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
    }
    .wrap {
      max-width: 880px;
      margin: 0 auto;
      padding: 18px 14px 28px;
    }
    .card {
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 18px;
      padding: 16px;
      margin: 14px 0;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    h1 { font-size: 22px; margin: 10px 0 2px; }
    p.sub { margin: 0 0 10px; opacity: .78; font-size: 14px; }
    .media {
      width: 100%;
      max-width: 820px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.14);
      background: #111;
      overflow: hidden;
    }
    img.media { display: block; height: auto; }
    iframe.media { display: block; aspect-ratio: 16 / 9; }
    .hint { margin: 10px 0 0; opacity: .75; font-size: 13px; }
    .divider { height: 1px; background: rgba(255,255,255,.12); margin: 12px 0; }
    .small { font-size: 12px; opacity: .7; }
    .btn {
      display: inline-block;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.08);
      color: #fff;
      text-decoration: none;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <!-- Customize these -->
    <h1 id="title">A message for you üíô</h1>
    <p class="sub" id="subtitle">Scan surprise from the kids</p>

    <!-- =========================
         SECTION 2: GOOGLE DRIVE VIDEO (RECOMMENDED: iframe preview)
         Use this format (replace VIDEO_FILE_ID):
         https://drive.google.com/file/d/17w5-cNIK9-KGzUhp_8lxLEEC3yz-2sMX/view?usp=share_link
         ========================= -->
    <div class="card" id="videoCard" style="display:none;">
      <iframe
        id="driveVideo"
        class="media"
        src=""
        allow="autoplay; fullscreen"
        allowfullscreen
        referrerpolicy="no-referrer"
      ></iframe>
      <p class="hint">Tap ‚ñ∂Ô∏é to play (autoplay may be blocked on phones)</p>
    </div>

    <!-- Optional fallback link button (shows if you set FALLBACK_URL) -->
    <div class="card" id="fallbackCard" style="display:none;">
      <div class="small">If media doesn‚Äôt load, open directly:</div>
      <a id="fallbackBtn" class="btn" href="#" target="_blank" rel="noopener">Open</a>
    </div>

    <div class="divider"></div>
    <p class="small">Tip: keep filenames/URLs unguessable and lock the NFC tag after writing.</p>
  </div>

  <script>
    /*****************************************************************
     * EDIT THESE VALUES ONLY
     *****************************************************************/
    const CONFIG = {
      TITLE: "A message for you üíô",
      SUBTITLE: "From the kids ‚ù§Ô∏è",
      
      // GOOGLE DRIVE VIDEO (iframe preview):
      // Put ONLY the file ID here (or leave blank to hide the video section)
      DRIVE_VIDEO_ID: "17w5-cNIK9-KGzUhp_8lxLEEC3yz-2sMX",
    };

    /*****************************************************************
     * DO NOT EDIT BELOW (unless you want to customize behavior)
     *****************************************************************/
    document.getElementById("title").textContent = CONFIG.TITLE;
    document.getElementById("subtitle").textContent = CONFIG.SUBTITLE;

    // Image
    if (CONFIG.DRIVE_IMAGE_ID && CONFIG.DRIVE_IMAGE_ID.trim().length > 0) {
      const imgUrl = `https://drive.google.com/uc?export=view&id=${encodeURIComponent(CONFIG.DRIVE_IMAGE_ID.trim())}`;
      const imgEl = document.getElementById("driveImage");
      imgEl.src = imgUrl;
      document.getElementById("imageCard").style.display = "";
    }

    // Drive video iframe preview
    if (CONFIG.DRIVE_VIDEO_ID && CONFIG.DRIVE_VIDEO_ID.trim().length > 0) {
      const iframeUrl = `https://drive.google.com/file/d/${encodeURIComponent(CONFIG.DRIVE_VIDEO_ID.trim())}/preview`;
      const iframeEl = document.getElementById("driveVideo");
      iframeEl.src = iframeUrl;
      document.getElementById("videoCard").style.display = "";
    }

    // Optional HTML5 <video>
    if (CONFIG.HTML5_VIDEO_URL && CONFIG.HTML5_VIDEO_URL.trim().length > 0) {
      document.getElementById("html5Video").src = CONFIG.HTML5_VIDEO_URL.trim();
      document.getElementById("html5VideoCard").style.display = "";
    }

    // Fallback button
    if (CONFIG.FALLBACK_URL && CONFIG.FALLBACK_URL.trim().length > 0) {
      const a = document.getElementById("fallbackBtn");
      a.href = CONFIG.FALLBACK_URL.trim();
      document.getElementById("fallbackCard").style.display = "";
    }
  </script>
</body>
</html>
